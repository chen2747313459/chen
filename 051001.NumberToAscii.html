<!DOCTYPE html>
<!-- 输入框输入某个字符。回车显示该字符对应的ASCII数值 显示出一个字符的ascii（回车键触发） -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span>回车键触发得出字符对应的ASCII数值：</span>
			<input v-model="userKey" @Keyup.enter="show()" type="" name="" id="" value="" />
			<br>
			{{userKey}}
		</div>
		<script type="text/javascript">
			let v= new Vue({
				el:"#app",
				data:{
					userKey:''
				},
				methods:{
					show(){
						alert(v.userKey.charCodeAt());
					}
				}
			})
		</script>
	</body>
</html>
