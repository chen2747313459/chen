<!DOCTYPE html>
<!-- 功能：找出两个有差别的图片，当点击是不同的点时，则点击次数自增1，同时也进行
计分，当计分超过10分时，则游戏通过 找茬游戏 找出两张图片的不同点 完全找出提示游戏通过-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<br><br>
			<center>
				<h4>请找出右边图片中不同与左边图片的地方，并点击：</h4>
				<img src="img/haimianbaobao.jpg" @click="show()" style="width: 300px;height: 250px;"><br>
			    已点击次数：{{number}}<br>
				找到的地方有：{{count}} 处<br>
				分数：{{score}}
			</center>
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:"#app",
				data:{
					number:0,
					count:0,
					score:0
				},
				methods:{
					show(){
						v.number++;
						var i=0;
						/* console.log(event.clientX+","+event.clientY);  //该方法是点击图片在控制台显示图片的X轴Y轴坐标位置 */
						// for(i=0;i<1;i++){
							//黄花
							if(event.clientX>803 && event.clientX<814 && event.clientY>145 && event.clientY<160){
								if(v.count<=0){
									v.count++;
									v.score=v.score+20;
									if(v.score>80){
										alert("恭喜您游戏通过！");
									}
								}else{
									alert("点击重复，不计分！");
								}
							}
						// }
						//黄手1
						if(event.clientX>769 && event.clientX<790 && event.clientY>155 && event.clientY<184){
							if(v.count<=1 ){
								v.count++;
								v.score=v.score+20;
								if(v.score>80){
									alert("恭喜您游戏通过！");
								}
							}else{
								alert("点击重复，不计分！");
							}
						}
						//黄手2
						if(event.clientX>793 && event.clientX<807 && event.clientY>180 && event.clientY<207){
							if(v.count<=2){
								v.count++;
								v.score=v.score+20;
								if(v.score>80){
									alert("恭喜您游戏通过！");
								}
							}else{
								alert("点击重复，不计分！");
							}
						}
						//红色部分
						if(event.clientX>684 && event.clientX<696 && event.clientY>289 && event.clientY<318){
							if(v.count<=3){
								v.count++;
								v.score=v.score+20;
								if(v.score>80){
									alert("恭喜您游戏通过！");
								}
							}else{
								alert("点击重复，不计分！");
							}
						}
						// if(v.score>80){
						// 	alert("恭喜您游戏通过！");
						// }
					}
				}
			})
		</script>
	</body>
</html>
