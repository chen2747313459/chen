<!DOCTYPE html>
<!-- vue中 v-model 样式 -->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<center>
		<div id="app">
			<h2>*猜数字小游戏</h2>
			产生的随机数字(答案)：
			<h4>{{daAn}}</h4>
			<input v-model="number" >
			<li v-if="number==daAn">我真是个小天才！真棒！都崇拜我自己了！</li>
			<li v-if="number!='' && number!=daAn">您的运气有点差哦！</li>
		</div>
		</center>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data(){
					return{
						daAn:Math.floor(Math.random()*10), 
						number:''
					}
				}
			})
		</script>
	</body>
</html>
