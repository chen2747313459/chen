<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<script type="text/javascript" src="js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}"></script>
</head>
<body>
<div align="center" style="text-align: center;">
<form action="" style="margin: auto;" th:action="@{/doLogin}">
  <table border="1" style="width: 50%;height: 80%;" cellpadding="0" cellspacing="0" align="center">
   <tr>
     <td colspan="2"><h2>登录图书管理系统</h2></td>
   </tr>
   <tr>
     <td style="background-color: purple;"><span style="font-weight: bold;">用户名：</span> </td>
     <td><input name="name" placeholder="Username" required=""/></td>
   </tr>
   <tr>
     <td style="background-color: purple;"><span style="font-weight: bold;">密码：</span></td>
     <td><input name="password" placeholder="password" required=""/></td>
   </tr>
   <tr>
     <td colspan="2"><input type="submit" value="登录" /></td>
   </tr>
   <tr>
     <td colspan="2"><span th:text="${msg}" style="color: red;"></span> </td>
   </tr>
  </table>
</form>
</div>

</body>
</html>
